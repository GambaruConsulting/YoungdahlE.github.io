<!doctype html>
<html lang="en">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I am looking at the moon.">
  <title>I am looking at the moon.</title>
</head>

<body>
    <p>8:35 PM</p>
    
    <input type="text" id="my-input" />
    
    <script>
        window.onload = function() {
            makeid(5)
            }       
            
        function makeid(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            document.getElementById('id').innerHTML = result;
            return result;
            }
    </script>
    
    <script>
        var SCRIPT_URL = "http://script.google.com/AKfycbwRd5anmpBnNqkRGK-l2EqwXGJxotqDN_NiIzZvu1n5rWq0OSMUflxBr6mCNFngoW7a/exec";
        $(document).ready(function() {
            $.getJSON(SCRIPT_URL+"?callback=?"
                      ,{method:"populate_list"},
                      function (data) { 
                alert(JSON.stringify(data)); 
            });
        });
    </script>
        
    <script>
        let input = document.getElementById('my-input');
        
        let timeout = null;
        
        input.addEventListener('keyup', function (e) {
            clearTimeout(timeout);
            
            timeout = setTimeout(function() {
                document.getElementById('output').innerHTML = input.value;
                input.value = "";
            }, 1000);
        });
    </script>
    
    <p id="id"> </p>
    <p id="output"> </p>
    <p>Copyright Erik Youngdahl 2022</p>
</body>
