    <script>
        function loadIndexData() {
            var url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWU47ESuHz4qcj19M_qmhbpNQdgbuymoZpKVrBLjWMvV3nO2KdaPH4H6t4CFM-UelpR_-L3DqnO1l1/pub?gid=415927089&single=true&output=tsv&range=A"+document.getElementById('row').value;
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readyState == 4 && xmlhttp.status==200){
                    document.getElementById("index").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }
        
        function loadOriginalData() {
            var url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWU47ESuHz4qcj19M_qmhbpNQdgbuymoZpKVrBLjWMvV3nO2KdaPH4H6t4CFM-UelpR_-L3DqnO1l1/pub?gid=415927089&single=true&output=tsv&range=B"+document.getElementById('row').value;
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readyState == 4 && xmlhttp.status==200){
                    document.getElementById("original").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }
        
        function loadTranslatedData() {          
            var url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWU47ESuHz4qcj19M_qmhbpNQdgbuymoZpKVrBLjWMvV3nO2KdaPH4H6t4CFM-UelpR_-L3DqnO1l1/pub?gid=415927089&single=true&output=tsv&range=C"+document.getElementById('row').value;
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readyState == 4 && xmlhttp.status==200){
                    document.getElementById("translated").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }
        
        function loadFinalData() {
            var url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWU47ESuHz4qcj19M_qmhbpNQdgbuymoZpKVrBLjWMvV3nO2KdaPH4H6t4CFM-UelpR_-L3DqnO1l1/pub?gid=415927089&single=true&output=tsv&range=C"+document.getElementById('row').value;
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readyState == 4 && xmlhttp.status==200){
                    document.getElementById("final").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }
        
        function populate() {
            loadIndexData();
            loadOriginalData();
            loadTranslatedData();
            loadFinalData();
        }
    </script>
    
    <input type="text" id="row" />
    <button type="button" onclick="loadIndexData()">Index</button>
    <button type="button" onclick="loadOriginalData()">Original</button>
    <button type="button" onclick="loadTranslatedData()">Translated</button>
    <button type="button" onclick="loadFinalData()">Final</button>
    <button type="button" onclick="populate()">Populate</button>
